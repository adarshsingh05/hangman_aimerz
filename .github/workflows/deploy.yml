name: Deploy to EC2

on:
  push:
    branches:
      - main        # trigger only on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 – Bring down the code for context (mainly to satisfy the action)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2 – SSH into EC2 and do the work
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # ensure folder exists
            mkdir -p ~/hangman_aimerz
            cd ~/hangman_aimerz

            # clone once, afterwards just pull
            if [ -d .git ]; then
              git reset --hard
              git pull origin main
            else
              git clone https://github.com/adarshsingh05/hangman_aimerz.git .
            fi

            # stop & remove previous container/image (ignore if missing)
            docker stop nextjs-app-container || true
            docker rm   nextjs-app-container || true
            docker rmi  nextjs-app           || true

            # fresh build (no cache guarantees new UI shows)
            docker build --no-cache -t nextjs-app .

            # run in background & auto-restart on reboot
            docker run -d \
              --restart unless-stopped \
              -p 3000:3000 \
              --name nextjs-app-container \
              nextjs-app
